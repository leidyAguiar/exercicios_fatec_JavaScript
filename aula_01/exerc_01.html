<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 01</title>
    <!-- 01: Implemente um script JavaScript que solicite ao usuário a entrada de um
      dado via teclado. Em seguida, pergunte se o usuário deseja verificar o
      tipo do dado informado. Caso o usuário confirme escreva no corpo da página
      o tipo do dado (Number, String, etc.) caso contrário escreva a mensagem:
      “Obrigado por visitar esta página”. -->
    <script>
      let tipoDado = prompt("Digite o tipo de dado desejado");
      let checaTipo = confirm("Deseja ver qual o tipo de dado foi digitado?");

      if (checaTipo) {
        if (/^[+-]?\d+([.,]\d+)?$/.test(tipoDado)) {
          document.write("Tipo: number" + " </br>Valor: " + tipoDado);
        } else if (tipoDado === "true" || tipoDado === "false") {
          document.write("Tipo: Boolean" + " </br>Valor: " + tipoDado);
        } else
          document.write("Tipo: " + typeof tipoDado + " </br>Valor: " + tipoDado);
      } else document.write("Obrigado por visitar esta página");
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução: Adicionando react à página html</title>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../mystyle.css">
  </head>
  <body>
    <!-- Implemente uma página HTML com um componente React que simule um letreiro com o texto "Venha estudar na Fatec". 
    O texto deve aparecer letra a letra na página como se estivesse sendo digitado.  -->
    <div id="root"></div>
    <script type="text/babel">
      const Letreiro = () => {
        const [texto, setTexto] = React.useState("");
        const [index, setIndex] = React.useState(0);

        React.useEffect(() => {
          if (index < "Venha estudar na Fatec".length) {
            setTimeout(() => {
              setTexto((texto) => texto + "Venha estudar na Fatec"[index]);
              setIndex((index) => index + 1);
            }, 100);
          }
        }, [index]);

        return <h1>{texto}</h1>;
      };

      ReactDOM.render(<Letreiro />, document.getElementById("root"));

    </script>
  </body>
</html>
